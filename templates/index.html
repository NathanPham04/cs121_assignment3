<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }
        #search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            box-sizing: border-box;
        }
        #results {
            margin-top: 30px;
        }
        #search-time {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .result {
            margin-bottom: 20px;
        }
        .result a {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <input type="text" id="search-box" placeholder="Enter search query..." />
        <div id="results">
            <div id="search-time"></div>
        </div>
    </div>

    <script>
        const searchBox = document.getElementById('search-box');
        const resultsDiv = document.getElementById('results');
        const searchTimeDiv = document.getElementById('search-time');

        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchBox.value.trim();
            if (!query) return;

            fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data.results, data.time);
            });
        }

        function displayResults(results, time) {
            searchTimeDiv.innerHTML = `Search took ${time}ms`;
            
            if (results.length === 0) {
                resultsDiv.innerHTML = searchTimeDiv.outerHTML + '<p>No results found.</p>';
                return;
            }

            resultsDiv.innerHTML = searchTimeDiv.outerHTML + results.map(result => 
                `<div class="result"><a href="${result.url}" target="_blank">${result.url}</a></div>`
            ).join('');
        }
    </script>
</body>
</html>
